<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.scss">

    <title>IT Service Request Forms</title>
</head>
<body>
    <body style="background-color: antiquewhite; margin-top: 1in; margin-left: 2in;">
    <h1>ABC Company IT Support Request Form</h1>

    <div class="row">
        <div class="col-5">
            <label for="form-control">Name: </label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-5">
            <label for="form-control"></label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>

    <div class="col-md-5">
        <label for="inputEmail4" class="form-label">Email: </label>
        <input type="email" class="form-control" id="inputEmail4">
    </div>

    <div class="col-5">
        <label for="inputAddress" class="form-label">Contact Number: </label>
        <input type="text" class="form-control" id="inputAddress" placeholder="+63 (912) 345 6789  or 0 (912) 345 6789">
    </div>
    

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
        Onsite
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
        Work From Home
        </label>
    </div>

    <div class="col-5">
        <label for="inputAddress" class="form-label">Location: </label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        <i>For onsite, please state you Workstation No., Department, Floor and Building<br />
        For work from home, please complete your address and include a landmark nearest to your location.</i></label>
    </div>
    
        
    <select class="form-select">
        <option selected>Open this select menu</option>
        <option value="select">Select Type</option>
        <option value="dlSetup">Desktop/Laptop Setup</option>
        <option value="dlSupport">Desktop/Laptop Support</option>
        <option value="sInstallation">Software Installation</option>
        <option value="sSupport">Software Support</option>
        <option value="cpSetup">Computer Peripheral Setup</option>
        <option value="cpTrouble">Computer Peripheral Troubleshooting</option>
        <option value="cpMaintenance">Computer Peripheral Maintenance</option>
    </select>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Explain your service request as details as possible" id="floatingTextarea2" style="height: 100px" width="100px"></textarea>
        <label for="floatingTextarea2">Request Description: </label>
    </div>
    


    <div class="mb-3">
        <label for="formFile" class="form-label">Upload a picture/screenshot for reference.</label>
        <input class="form-control" type="file" id="formFile">
    </div>

    <p>
        <button type="submit" onclick="thanks()" class="btn btn-primary">Submit</button>
            <script>
                function thanks() {
                    alert("Thanks for submitting your request.");
                }
            </script>

        <button type="reset" class="btn btn-primary">Clear</button>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
