<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>

    <section class="container border rounded border-dark mt-5">

        <form id="form1" method="post" action="" onSubmit="return validate_form();">

            <!-- id="form1" will be used to call in external JS -->

            <!-- action="" it search as an endpoint on where a transaction will go -->

            <!-- method - it is an attribute that specifies how to send the form data to the page specified in their action attribute -->

            <!-- onSubmit is an event occurs when a form is submitted
            using a return keyword, this will validatd the input -->

            <p class="h1 text-center mt-5">Login Form</p>

            <div class="form-outline mb-4">

                <label class="form-label" for="emailAdd">Email Address</label>

                <input type="email" id="emailAdd" class="form-control" placeholder="Enter your email address">

            </div>

            <div class="form-outline mb-4">

                <label class="form-label" for="pass">Password</label>

                <input type="password" id="pass" class="form-control" placeholder="Enter your password">

            </div>

            <button type="submit"  class="btn btn-primary mb-5">Sign In</button>

            <button type="button" class="btn btn-secondary mb-5">Clear</button>

        </form>

    </section>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="login.js"></script>
</body>
</html>
